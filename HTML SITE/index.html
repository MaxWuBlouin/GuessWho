        <script>
            
            arrayPics = [
                ["1x1.jpg","1x2.jpg","1x3.jpg","1x4.jpg","1x5.jpg"],
                ["2x1.jpg","2x2.jpg","2x3.jpg","2x4.jpg","2x5.jpg"],
                ["3x1.jpg","3x2.jpg","3x3.jpg","3x4.jpg","3x5.jpg"],
                ["4x1.jpg","4x2.jpg","4x3.jpg","4x4.jpg","4x5.jpg"],
                ["5x1.jpg","5x2.jpg","5x3.jpg","5x4.jpg","5x5.jpg"]
            ]

            function funcChange(i,j,x) {
                var tempImg = document.getElementById(x);
                if (tempImg.getAttribute('src') === 'logo.jpg'){
                    tempImg.src = arrayPics[i-1][j-1];
                } else {
                    tempImg.src = "logo.jpg";
                }
            }
                        
        </script>
